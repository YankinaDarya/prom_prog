<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    
</head>
<body>
    <h1>ToDo list</h1>
    <ol>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% endfor %}
    </ol>
<form method="POST" action="question_post">
    {% csrf_token %}
    <fieldset>
        <legend>Добавьте задание:</legend>
        <label>
            Задание:
            <input type="text" maxlength="200" name="q_area">
        </label>
        <br>
        <button>Добавить</button>
    </fieldset>
</form>
</body>
</html>
